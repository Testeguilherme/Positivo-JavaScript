<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rell="stylesheet">
</head>
<body>

    <div class="mb-3 p-3 text-center bg-primary">
        <h1 class="ml-5">Sorteador</h1>
        <p>Escolha um valor mínimo e máximo para o sorteador</p>
	</div>
    <br><br><br>
    <div class="text-center">
            <p class="">
                <input id="mini" class="mt-5 border border-3 rounded-pill border-primary" type="number" placeholder="  min">
            </p>
            <p class="mt-3">
                <input id="maxi" class="mt-3 border border-3 rounded-pill border-primary" type="number" placeholder="  max">
            </p>
    </div>

    <div class="pt-3 mt-3 text-center">
        <button class="btn btn-primary" onclick="botaoSortear()">Sortear</button>
        <p></p><br><br>
        <span id="resultado" class="display-1"></span>
    </div>
    <br><br><br>

    <script>
        function botaoSortear(){
        let min = document.getElementById("mini").value;
        let minimo = parseInt(min);
        let max = document.getElementById("maxi").value;
        let maximo = parseInt(max);
        let result = Math.floor((Math.random() * (maximo-minimo + 1)) + minimo);
        document.getElementById("resultado").innerHTML = result;
    }
    </script>


    
</body>
</html>
